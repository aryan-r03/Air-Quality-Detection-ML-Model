<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Air Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç AI-Powered Air Quality Index Predictor</h1>
            <p style="color: #95d5b2; font-size: 16px; margin-top: 8px;">
                Real-time environmental data analysis using Machine Learning
            </p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="earth-icon">üåç</div>

                <div class="preset-buttons">
                    <button class="preset-btn" onclick="loadGoodAir()">üå± Good Air</button>
                    <button class="preset-btn" onclick="loadModerateAir()">‚ö†Ô∏è Moderate</button>
                    <button class="preset-btn" onclick="loadUnhealthyAir()">üò∑ Unhealthy</button>
                    <button class="preset-btn" onclick="clearForm()">üîÑ Clear</button>
                </div>

                <form id="airQualityForm">
                    <div class="form-group">
                        <label>Temperature (¬∞C)</label>
                        <input type="number" id="temperature" step="0.1" min="0" max="40" value="25" required>
                    </div>

                    <div class="form-group">
                        <label>Humidity (%)</label>
                        <input type="number" id="humidity" step="0.1" min="10" max="90" value="60" required>
                    </div>

                    <div class="form-group">
                        <label>PM2.5 (Œºg/m¬≥)</label>
                        <input type="number" id="pm25" step="0.1" min="0" max="200" value="35" required>
                    </div>

                    <div class="form-group">
                        <label>PM10 (Œºg/m¬≥)</label>
                        <input type="number" id="pm10" step="0.1" min="0" max="300" value="50" required>
                    </div>

                    <div class="form-group">
                        <label>NO2 (ppb)</label>
                        <input type="number" id="no2" step="0.1" min="0" max="150" value="40" required>
                    </div>

                    <div class="form-group">
                        <label>SO2 (ppb)</label>
                        <input type="number" id="so2" step="0.1" min="0" max="100" value="20" required>
                    </div>

                    <div class="form-group">
                        <label>CO (ppm)</label>
                        <input type="number" id="co" step="0.01" min="0" max="5" value="0.5" required>
                    </div>

                    <div class="form-group">
                        <label>O3 (ppb)</label>
                        <input type="number" id="o3" step="0.1" min="0" max="180" value="60" required>
                    </div>

                    <button type="submit" class="analyze-btn" id="analyzeBtn">
                        üî¨ PREDICT AIR QUALITY
                    </button>
                </form>
            </div>

            <div class="right-panel">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing air quality data...</div>
                </div>

                <div id="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
